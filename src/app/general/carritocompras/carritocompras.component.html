<!-- ng if-->
<button class="btn btn-primary" (click)="obtenerDia()">obtener dia</button>
<p>el producto es: {{productoService.productos}}</p>
<!--bindings-->
<button class="btn btn-primary" (click)="sumarProducto()">sumar</button>
<hr>
<h3>{{Contador}}</h3>
<button class="btn btn-primary" (click)="restarProducto()">restar</button>

<!--agregar dia-->
<div class="container">
    <div class="row">
        <div class="col-6">
            <label for="nuevoproducto" class="sr-only">ingrese el producto</label>
            <input type="text" class="form-control" id="nuevoproducto" [(ngModel)]="nuevoProducto" name="nuevoProducto" placeholder="ingrese el nuevo producto">
        </div>
        <button type="button" class="btn btn primary mb-2" (click)=agregarProducto()>Agregar producto</button>
    </div>
</div>
<!--ng for-->

<ul>
    <li *ngFor="let dia of dias_semana; let i=index">

        <p *ngIf="getDiaNumber == i; else templateName">
            <b>{{dia}}</b>
        </p>
        <ng-template #templateName>
            {{dia}}
        </ng-template>
    </li>
</ul>

<!--eliminar dia -->
<h3>el elemento eliminado es: {{eliminado}}</h3>
<button class="btn btn-primary" (click)="eliminar()">eliminar</button>

<!-- form-->

<form (submit)="insertar()">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">correo</label>
        <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">pon tu correo completo</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">contrase√±a</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>



<div class="container" *ngFor='let item of productoService.productos'>
    <div class="row-cols-2">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{item.nombre}}</h5>
                    <p class="card-text"><img src='{{item.img}}' width="300px" alt="hamburguesas"></p>
                    <p class="card-text">${{item.precio}}</p>
                    <p class="card-text">{{item.descripcion}}</p>
                    <p class="card-text"> Categoria:{{categoriaService.cate.hamburguesas}}</p>
                    <a href="carritodecompras" class="btn btn-primary">comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>
